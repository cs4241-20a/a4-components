<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">
   <!--  <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <script src="js/scripts.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Assignment 3</title>
  </head>
  <body>

    <div>
        <div class="text-center">
          <h1 class="display-2">
            Homework To-Do List
          </h1>

          <h3 >
            Add a Homework
          </h3>
        </div>

          <div class="container p-4">
            <form name="homeworkForm" onsubmit="return false">
                <div class="form-group row">
                    <label for="HmwkName" class="col-sm-2 col-form-label">Homework Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="homework" placeholder="Read pages 1-10">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="SubjectType" class="col-sm-2 col-form-label">Subject</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="subject" placeholder="Math" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="DueDate" class="col-sm-2 col-form-label">Due Date</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="date" placeholder="10/02/2020" >
                    </div>
                </div>

                <div class="text-center">
                    <button id="addButton" class = "btn btn-success" onclick="addhmwk()">Add</button>
                </div>
            </form>
          </div>

        </div>

        <div class="container p-4">
            <div class="d-flex flex-column">
              <table id="mainTable" class="table table-dark">
                <thead>
                  <th scope="col">Name</th>
                  <th scope="col">Subject</th>
                  <th scope="col">Due Date</th>
                </thead>
                <tbody id="homeworkTable"></tbody>
              </table>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
