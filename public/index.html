<!doctype html>
<html lang="en">

{{#if user}}

<head>
  <title>CS4241 Assignment 4</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/wingcss">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/main.c52e0fe2.css">
  <script type="text/javascript" src="/scripts.cd665a19.js"></script>
</head>

<body>
  <section>
    <h1>the forum</h1>
    <button id="logout">Log out</button>
  </section>
  <section>
    <b>All posts</b><br><br>
    <div id="posts">
    </div>
  </section>
  <section>
    <b>Your posts</b><br><br>
    <div id="userposts">
    </div>
  </section>
  <section>
    <b>Leave comment</b>
    <form>
      <ul class="flex-outer">
        <li>
          <label for="username">Username</label>
          <input type="text" id="username" value="{{user.username}}" readonly="">
        </li>
        <li>
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea rows="5" id="message" placeholder="Message"></textarea>
        </li>

        <li>
          <p>Categories</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="spoiler">
              <label for="spoiler">Spoiler</label>
            </li>
            <li>
              <input type="checkbox" id="bug">
              <label for="bug">Bug</label>
            </li>
            <li>
              <input type="checkbox" id="fluff">
              <label for="fluff">Fluff</label>
            </li>
          </ul>
        </li>
        <li>
          <button id="create-post">Submit</button>
        </li>
      </ul>
    </form>
  </section>
  <section>
    <b>Edit Comment</b>
    <form>
      <ul class="flex-outer">
        <li>
          <label for="edit-id">ID to modify</label>
          <input type="text" id="edit-id" placeholder="ID">
        </li>
        <li>
          <button id="load-post">Load Comment</button>
        </li>
        <li style="display:none;" id="hide-title">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" placeholder="Title">
        </li>
        <li style="display:none;" id="hide-message">
          <label for="edit-message">Message</label>
          <textarea rows="5" id="edit-message" placeholder="Message"></textarea>
        </li>
        <li style="display:none;" id="hide-categories">
          <p>Categories</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="edit-spoiler">
              <label for="edit-spoiler">Spoiler</label>
            </li>
            <li>
              <input type="checkbox" id="edit-bug">
              <label for="edit-bug">Bug</label>
            </li>
            <li>
              <input type="checkbox" id="edit-fluff">
              <label for="edit-fluff">Fluff</label>
            </li>
          </ul>
        </li>
        <li style="display:none;" id="hide-button">
          <button id="edit-post">Submit Modification</button>
        </li>

      </ul>

    </form>
  </section>
  <section>
    <b>Delete Comment</b>

    <form>
      <ul class="flex-outer">
        <li>
          <label for="delete-id">ID to delete</label>
          <input type="text" id="delete-id" placeholder="ID">
        </li>
        <li>
          <button id="delete-post">Delete Comment</button>
        </li>

      </ul>
    </form>
  </section>
</body>
{{else}}

<head>
  <title>CS4241 Assignment 4</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/wingcss">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/main.c52e0fe2.css">
  <script type="text/javascript" src="/login.1860b95e.js"></script>
  <script src="/main.c52e0fe2.js"></script>
</head>

<body>
  <section>
    <h1>the forum</h1>
    <p>Please sign in or register to view the forum.</p>
    <h5>Sign in </h5>
    <form id="local-sign-in" class="collapse" action="/login" method="post" enctype="multipart/form-data">

      <p></p>
      <label>Username:</label>
      <input type="text" name="username">

      <label>Password:</label>
      <input type="password" name="password">

      <input type="submit" class="btn btn-primary btn-sm" value="Log In">

    </form>

    <h5>Register</h5>
    <form id="local-reg" class="collapse" action="/local-reg" method="post" enctype="multipart/form-data">

      <p></p>
      <label>New Username:</label>
      <input type="text" name="username">

      <label>New Password:</label>
      <input type="password" name="password">

      <input type="submit" class="btn btn-primary btn-sm" value="Register">

    </form>
  </section>
</body>
{{/if}}

</html>
